<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me!</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




    <style>
        body{
            font-family: "Jost";
        }

        h2 {
            color: #24468f;
            margin-bottom: 4px;
            font-size: 50px;
            font-weight:500;
            gap: 2rem;
            padding: 2rem;
        }

        .navbar{
            background-color: #24468f;
            position: relative;
        }
        .navbar-nav .nav-link {
            font-size: 20px;
            display: flex;
            color: #fdfdfd;
            background-color: #24468f;
            padding: 15px;
        }
        .navbar-brand{
            font-size: 25px;
            font-weight: 650;
            color: #ffffff;
            display: flex;
            padding: 10px;
        }

        .projects-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding-left: 8rem;
            padding-right: 8rem;
        }

        .project-card h2 {
            font-size: 15px;
            color: #333;
        }

        .project-card p {
            margin: 0.5rem 0;
            color: #555;
        }

        .card-body{
            background-color: #e8e8ea;
        }
        .card-title{
            font-size: 25px;
        }




    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a href="http://localhost:8888/about" class="navbar-brand">Annie Mul&eacute</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8888/about">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8888/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8888/contact">Contact Me</a></li>
                </ul>
                </div>
        </div>
    </nav>


    <div class="projects-container">
        <div id="project-container" class="container mt-3"></div>
            <div class="container mt-3">
                <h2>My Projects</h2>
            <div id="projects-container" class="row g-4"></div>
    </div>

    <div class="bg-image"></div>




    <script>
        $(document).ready(function () {
            $.get('/api/projects', function (data) {
                if (data && data.length) {
                    data.forEach(project => {
                        $('#projects-container').append(`
                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${project.projectName}</h5>
                                    <p class="course-text"><strong>Course:</strong> ${project.course}</p>
                                    <p class="card-text"><strong>Semester:</strong> ${project.schoolYear}</p>
                                    <p class="card-text">${project.description}</p>
                                    <a href="${project.presentationLink}" class="mt-3 inline-block text-blue-600 underline">View Presentation</a>

                                </div>
                            </div>
                        </div>
                    `);
                    });
                } else {
                    $('#projects-container').append('<p>No projects found.</p>');
                }
            });
        });
    </script>
</body>
